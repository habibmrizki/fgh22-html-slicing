<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="left-auth-container">
        <div class="text-container">
          <div class="title-container">
            <img src="/assets/img/logo-web.png" alt="" />
          </div>
          <div class="parag-container">wait, watch, wow!</div>
        </div>
      </div>
      <div class="right-auth-container">
        <form action="">
          <div class="text">
            <div>Sign Up</div>
            <div>fill your additional details</div>
          </div>
          <div class="form-firstname">
            <label for="firstname">First Name</label>
            <input
              type="text"
              id="firstname"
              placeholder="Write your first name"
            />
          </div>
          <div class="form-lastname">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              id="lastname"
              placeholder="Write your last name"
            />
          </div>
          <div class="form-phonenumber">
            <label for="phonenumber">Phone Number</label>
            <input
              type="text"
              id="phonenumber"
              placeholder="Write your phone number"
            />
          </div>
          <div class="form-email">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Write your email" />
          </div>
          <div class="form-pass">
            <label for="password">Password</label>
            <div class="input-wrapper-sign-in">
              <input
                type="password"
                placeholder="Write your password"
                name="password"
                id="password"
              />
              <button><img src="assets/img/logo-eye.png" alt="" /></button>
            </div>
          </div>
        </form>
        <a href="/Sign-in.html">
          <button class="button-auth-container" type="submit">Sign Up</button>
        </a>
        <div class="link-signin">
          Already have account? <a href="/Sign-in.html">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
